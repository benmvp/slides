<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Revisiting JavaScript Coding Styles (Eventbrite Engineering December 2015)</title>

		<meta name="author" content="Ben Ilegbodu">
		<meta name="description" content="Revealing the results from the JS coding style survey and plans to update ESLint rules.">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/beige.css" id="theme">
		<link rel="stylesheet" href="../../css/overrides.css">
		<link rel="stylesheet" href="../../css/no-js/slides.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="../../lib/js/html5shiv.js"></script>
		<![endif]-->

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown="eslint.md"
         data-separator="^====="
         data-separator-vertical="^/////"
         data-separator-notes="^NOTES:"></section>

			</div>

		</div>

		<script src="../../lib/js/head.min.js"></script>
		<script src="../../js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: location.hostname !== 'localhost',
				progress: location.hostname !== 'localhost',
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				width: 1920,
				height: 1080,

				// Optional reveal.js plugins
				dependencies: [
					{ src: '../../lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../../plugin/highlight/highlight.js', async: true, condition: function() { return true; }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../../plugin/zoom-js/zoom.js', async: true },
					{ src: '../../plugin/notes/notes.js', async: true }
				]
			});

		</script>
