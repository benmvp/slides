		<title>You don't need JavaScript for that! (Prairie Dev Con 2016)</title>

		<meta name="description" content="We have been using JavaScript toolkits like jQuery for nearly a decade to make manipulating the DOM easier as we create our highly-interactive web apps. New features in HTML5 &amp; CSS3 should’ve made old development strategies obsolete, and yet we’re still using jQuery to do things better suited for HTML5 &amp; CSS3. Why? Well, old habits die hard.

		In this session, let’s look at ways we used to build interactivity in JavaScript and see how we can transform them into more optimal solutions using plain old HTML and CSS. We’ll discuss CSS3 transitions &amp; animations, new HTML5 attributes, and other “tricks” to offload JavaScript functionality to the browser’s rendering engine for more performant web applications.

		Whether you’re a seasoned JavaScripter or just getting started, you’ll leave the session with fresh ideas to work with.">
