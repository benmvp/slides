	<title>"DivOps" Engineering: Unveiling the fusion of Frontend and DevOps (Connect.Tech 2023)</title>

	<meta name="description" content="As web application architecture continues to evolve, the role of frontend engineers has expanded beyond src/. The need to enhance the developer experience and ensure project health has given rise to a new era of responsibilities for frontend developers. While these tasks may not involve building UI features directly, they encompass critical areas such as app configurations, build scripts, CI/CD maintenance, and more. But what should we call this disciple? Is it Frontend Platform? Frontend Infra? Frontend... DevOps?

This session introduces “DivOps,” the fusion of Frontend and DevOps. Designed for web app developers of all levels, this talk deep dives into all the responsibilities of DivOps engineering and its major impact on our development environments, testing procedures, CI/CD workflows, and beyond. Through real-world examples and insights, you will gain a deeper understanding of the qualities that make a successful DivOps engineer and realize that you're likely one too.">
